<header>Website subdirectory</header>

This field determines which directory is password protected. You can
select <b>Entire website</b> to control access to all web pages in the domain,
or choose <b>Sub-directory</b> and enter a path relative to the
<tt>public_html</tt> directory like <i>stats</i> or <i>docs/private</i>. <p>
