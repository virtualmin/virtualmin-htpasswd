<header> ویب ڈائریکٹریوں تک رسائی کی اجازت دیں </header> اس ورچوئل سے محفوظ ویب ڈائرکٹریوں کو اس ورچوئل سرور کے لئے <b>محفوظ ڈائریکٹریوں کے</b> صفحے میں ترتیب دینے کا پتہ چلتا ہے ، اور آپ کو یہ منتخب کرنے کی اجازت دیتا ہے کہ اس صارف کو اپنے لاگ ان اور پاس ورڈ کے استعمال سے کس کو رسائی حاصل ہوگی۔ <p style=";text-align:right;direction:rtl"><footer>
