<header> السماح بالوصول إلى أدلة الويب </header> يعرض هذا كافة دلائل الويب المحمية بكلمة مرور القابلة للتكوين في صفحة <b>الدلائل المحمية</b> لهذا الخادم الظاهري ، ويسمح لك بتحديد تلك التي سيتم منح هذا المستخدم حق الوصول إليها باستخدام تسجيل الدخول وكلمة المرور الخاصة به. <p style=";text-align:right;direction:rtl"><footer>
