<header>ウェブサイトのサブディレクトリ</header>このフィールドは、パスワードで保護されているディレクトリを決定します。 [ <b>Webサイト全体]</b>を選択してドメイン内のすべてのWebページへのアクセスを制御するか、[ <b>サブディレクトリ]</b>を選択して、 <i>stats</i>や<i>docs / private</i>などの<tt>public_html</tt>ディレクトリからの相対パスを入力できます。 <p>ドメインの一部のCGIスクリプトを保護するには、 <b>CGIサブディレクトリ</b>を選択し、 <i>admin</i>などの<tt>cgi-bin</tt>下にサブ<b>ディレクトリ</b>を入力します。 <p><footer>
