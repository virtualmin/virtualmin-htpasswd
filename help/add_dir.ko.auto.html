<header> 웹 사이트 서브 디렉토리 </header> 이 필드는 비밀번호로 보호되는 디렉토리를 결정합니다. <b>전체 웹 사이트</b> 를 선택하여 도메인의 모든 웹 페이지에 대한 액세스를 제어하거나 <b>하위 디렉토리를</b> 선택하고 <i>stats</i> 또는 <i>docs / private</i> 와 같은 <tt>public_html</tt> 디렉토리에 상대적인 경로를 입력하십시오. <p> 도메인의 일부 CGI 스크립트를 보호하려면 <b>CGI 하위 디렉토리를</b> 선택하고 <i>admin</i> 과 같은 <tt>cgi-bin</tt> 아래에 하위 <b>디렉토리</b> 를 입력하십시오. <p><footer>
